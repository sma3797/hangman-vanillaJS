<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman Game</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- <div class="container"> -->
    <h1>
      Hangman
    </h1>
    <p>You Know the Drill - Enter a Letter</p>

    <div class="game-container">
      <div class="main-game">
        <div class="hangman">
          <svg height="250" width="200" class="figure-container">
            <!-- stand -->
            <line x1="60" y1="20" x2="140" y2="20"></line>
            <line x1="140" y1="40" x2="140" y2="20"></line>
            <line x1="60" y1="20" x2="60" y2="200"></line>
            <line x1="45" y1="200" x2="75" y2="200"></line>
            <!-- head -->
            <circle cx="140" cy="60" r="20" class="figure-part"></circle>
            <!-- body  -->
            <line x1="140" y1="80" x2="140" y2="140" class="figure-part"></line>
            <!-- arms -->
            <line
              x1="140"
              y1="100"
              x2="120"
              y2="130"
              class="figure-part"
            ></line>
            <line
              x1="140"
              y1="100"
              x2="160"
              y2="130"
              class="figure-part"
            ></line>
            <!-- legs  -->
            <line
              x1="140"
              y1="140"
              x2="130"
              y2="160"
              class="figure-part"
            ></line>
            <line
              x1="140"
              y1="140"
              x2="150"
              y2="160"
              class="figure-part"
            ></line>
          </svg>
        </div>

        <aside>
          <div class="total-lives">
            <h4>Total Lives Left: <span id="lives-left">3</span></h4>
          </div>

          <div class="wrong-letter-container">
            <div class="wrong-letters" id="wrong-letters"></div>
          </div>

          <div class="hint-button">
            <h5>Hints Left: <span id="hintsNum">10</span></h5>
            <button class="hint" id="hintButton">Get a Hint</button>
          </div>
        </aside>
      </div>

      <div class="word" id="word"></div>
    </div>

    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-button">Play Again</button>
      </div>
    </div>

    <!-- Mobile Input  -->
    <div>
      <form>
        <input
          class="mobile-input"
          type="text"
          value=""
          id="mobileKey"
          oninput="changeValue(this.value)"
          autofocus
          placeholder="Guess Here!!"
        />
      </form>
    </div>

    <!-- Already written Notification  -->
    <div class="notification-container" id="notification-container">
      <p>You have already entered this letter</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
